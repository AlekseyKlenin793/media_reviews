<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Моя Библиотека</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>Моя Библиотека</h1>
        </header>

        <main>
            <!-- Секция добавления контента -->
            <section id="add-media">
                <h2>Добавить медиа</h2>
                <div class="form-group">
                    <label for="media-type">Выберите тип медиа</label>
                    <select id="media-type" onchange="showForm()">
                        <option value="">Не выбрано</option>
                        <option value="movie">Фильм</option>
                        <option value="series">Сериал</option>
                        <option value="music">Музыка</option>
                    </select>
                </div>
                <div id="media-form"></div>
                <button class="btn" onclick="addMedia()">Добавить</button>
            </section>

            <div class="content">
                <section id="library-section">
                    <h2>Моя библиотека</h2>
                    <!-- Поиск -->
                    <div class="search-container">
                        <input type="text" id="search-bar" placeholder="Введите название для поиска..."
                            oninput="searchLibrary()">
                        <!-- Добавляем выпадающий список для сортировки -->
                        <select id="sort-by" onchange="searchLibrary()">
                            <option value="alphabet-asc">По алфавиту (A-Z)</option>
                            <option value="alphabet-desc">По алфавиту (Z-A)</option>
                            <option value="rating-asc">По рейтингу (низкий - высокий)</option>
                            <option value="rating-desc">По рейтингу (высокий - низкий)</option>
                        </select>
                    </div>

                    <div id="library" class="media-container"></div>
                </section>

                <!-- Секция История -->
                <section id="history-section">
                    <h2>История</h2>
                    <div id="history" class="media-container"></div>
                </section>

                <!-- Секция Kanban -->
                <section id="kanban-section">
                    <h2>Доска</h2>
                    <div class="kanban">
                        <div class="kanban-column" id="kanban-plans">
                            <h3>Планирую</h3>
                            <div class="kanban-items"></div>
                        </div>
                        <div class="kanban-column" id="kanban-in-progress">
                            <h3>В процессе</h3>
                            <div class="kanban-items"></div>
                        </div>
                    </div>
                </section>
            </div>
        </main>

        <footer>
            <p>&copy; 2024 Моя Библиотека. Все права защищены.</p>
        </footer>
    </div>

    <div id="modal" class="modal" style="display: none;">
        <div class="modal-content">
            <div id="modal-info"></div>
            <span class="close" onclick="closeModal()">×</span>
        </div>
    </div>

    <!-- Модальное окно для редактирования медиа -->
    <div id="edit-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <div id="edit-modal-info">
                <!-- Сюда будет динамически подставляться форма редактирования -->
            </div>
            <div class="modal-actions">
                <button id="save-btn" class="btn save-btn" onclick="saveMediaChanges()">Сохранить</button>
                <button id="cancel-btn" class="btn cancel-btn" onclick="closeEditModal()">Отменить</button>
            </div>
            <span class="close" onclick="closeEditModal()">×</span>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
